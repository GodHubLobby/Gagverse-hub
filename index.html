<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gagverse Hub Rewards</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- CORE ANIMATIONS --- */

        /* Defines the strong pulsing color shift for main headings */
        @keyframes color-pulse {
            0%, 100% { color: #6366f1; text-shadow: 0 0 4px #6366f1; } /* Indigo */
            50% { color: #d8b4fe; text-shadow: 0 0 6px #d8b4fe; } /* Lavender */
        }
        
        /* Defines the subtle text shift for secondary elements (usernames, bios) */
        @keyframes text-shift {
            0%, 100% { opacity: 0.95; color: #a5b4fc; } /* Light Blue */
            50% { opacity: 1; color: #ffffff; } /* White */
        }

        /* Defines the star twinkling effect */
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Defines the CTA button pulse */
        @keyframes cta-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 15px rgba(147, 51, 234, 0.5); }
            50% { transform: scale(1.02); box-shadow: 0 15px 20px rgba(147, 51, 234, 0.7); }
        }

        /* --- BASE STYLES --- */
        .star-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0d0d1e; /* Deep purple-blue night sky */
            overflow: hidden;
            z-index: -1; 
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out alternate;
        }

        /* Animated Classes */
        .animated-heading {
            animation: color-pulse 3s infinite alternate;
        }

        .animated-text-subtle {
            animation: text-shift 4s infinite alternate;
        }

        /* Global Content Style for cards and containers */
        .card-bg {
            background-color: rgba(18, 24, 47, 0.75);
            backdrop-filter: blur(8px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        
        /* Custom Button Style for "SEE WHAT WE PROVIDE" */
        .cta-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            font-size: 1.5rem; 
            font-weight: 800; 
            background: linear-gradient(90deg, #6366f1, #9333ea);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            animation: cta-pulse 2s infinite alternate;
        }
        /* Hover effect kept, but pulse handles the default animation */
        .cta-button:hover {
            transform: scale(1.03) translateY(-2px);
        }

        /* Style for the Rewards List */
        .reward-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .reward-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="font-sans text-white min-h-screen">

    <!-- Starry Background Container (Managed by JavaScript) -->
    <div id="star-container" class="star-background"></div>

    <!-- Main View Container: Shows Profiles and CTA -->
    <div id="main-view" class="p-4 flex flex-col items-center justify-center min-h-screen">
        <!-- Animated Title -->
        <h1 class="text-4xl font-extrabold text-center animated-heading mb-10 pt-4">Gagverse Hub</h1>
        
        <!-- Profiles Grid: Adjusted for 6 profiles -->
        <div id="profiles-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6 max-w-7xl w-full mx-auto">
            <!-- Profile cards will be injected here by JavaScript -->
        </div>

        <!-- CTA Button -->
        <div class="mt-12 w-full max-w-md">
             <button onclick="showRewardsPage()" class="cta-button w-full rounded-xl">
                SEE WHAT WE PROVIDE 
                <span class="ml-4 transform rotate-90 inline-block text-2xl">
                    &#10148;
                </span>
            </button>
        </div>
    </div>

    <!-- Rewards Page Container (Hidden by Default) -->
    <div id="rewards-view" class="absolute top-0 left-0 w-full p-8 hidden flex-col items-center min-h-screen text-center">
        <div class="w-full max-w-4xl card-bg p-8 rounded-xl shadow-2xl relative">
            <button onclick="showMainPage()" class="absolute top-4 left-4 text-gray-400 hover:text-white transition duration-200 text-lg font-bold animated-text-subtle">&larr; Back to Hub</button>
            <!-- Animated Rewards Heading -->
            <h2 class="text-3xl font-extrabold animated-heading mt-8 mb-8">Best Invite Rewards</h2>
            
            <p class="text-xl text-gray-300 mb-8 animated-text-subtle">We provide the highest value for growing our community.</p>

            <div id="rewards-list" class="mx-auto text-left max-w-xl">
                <!-- Rewards List Items with animation -->
                <div class="reward-item animated-text-subtle">
                    <span class="font-bold text-lg text-green-400">1 INV:</span> 1sx / sab brainrot god
                </div>
                <div class="reward-item animated-text-subtle">
                    <span class="font-bold text-lg text-green-400">2 INV:</span> 5sx / sab secret below 1m
                </div>
                <div class="reward-item animated-text-subtle">
                    <span class="font-bold text-lg text-green-400">3 INV:</span> 15sx / chicken zombie
                </div>
                <div class="reward-item animated-text-subtle">
                    <span class="font-bold text-lg text-green-400">5 INV:</span> 61sx / C kit / sab secret 1m+
                </div>
                <div class="reward-item animated-text-subtle">
                    <span class="font-bold text-lg text-green-400">7 INV:</span> df
                </div>
                <div class="reward-item animated-text-subtle">
                    <span class="font-bold text-lg text-green-400">10 INV:</span> Contact Admin for Special Prize
                </div>
            </div>
            
        </div>
    </div>

    <script>
        // --- DATA: Information for all 6 profiles (CUSTOMIZE ALL ENTRIES!) ---
        const teamMembers = [
            { 
                id: 1, 
                username: "Matt", 
                bio: "Owner. Vision to make the server better..", 
                pfp: "https://i.postimg.cc/QMsq9sW3/tokyo-matt.jpg", // REPLACE WITH PFP LINK
                discordLink: "https://discord.gg/McSVNGRZzk" // REPLACE WITH INVITE LINK
            },
            { 
                id: 2, 
                username: "Lolzthegreatest", 
                bio: "Head admin. What does he not have?.", 
                pfp: "https://i.postimg.cc/XY0CY8TJ/342dar.png",
                discordLink: "https://discord.gg/McSVNGRZzk" 
            },
            { 
                id: 3, 
                username: "Hanan", 
                bio: "Moderator. Sincere and punctual.", 
                pfp: "https://i.postimg.cc/ry7dhkNT/3h3gergyguegg.jpg",
                discordLink: "https://discord.gg/McSVNGRZzk" 
            },
            { 
                id: 4, 
                username: "ZEV", 
                bio: "Always there for the server. respectful.", 
                pfp: "https://i.postimg.cc/VvW3b1Yj/kongbong.png",
                discordLink: "https://discord.gg/McSVNGRZzk" 
            },
            { 
                id: 5, 
                username: "Nortiim", 
                bio: "Fun to play with, always active..", 
                pfp: "https://i.postimg.cc/7Z82Lk5s/momoslilos.jpg",
                discordLink: "https://discord.gg/McSVNGRZzk" 
            },
            { 
                id: 6, 
                username: "Goerge", 
                bio: "Always fast. Supporter and reliable..", 
                pfp: "https://i.postimg.cc/tCq99vkQ/popopopolilo.png",
                discordLink: "https://discord.gg/McSVNGRZzk" 
            }
        ];

        // --- Profile Card Generation HTML Template ---

        function createProfileCard(member) {
            return `
                <div class="card-bg p-4 rounded-xl shadow-2xl transition duration-300 transform hover:scale-[1.05] flex flex-col items-center text-center">
                    <!-- PFP -->
                    <img src="${member.pfp}" 
                         alt="${member.username}'s PFP" 
                         onerror="this.onerror=null;this.src='https://placehold.co/128x128/334155/ffffff?text=PFP_Error';"
                         class="w-20 h-20 rounded-full border-3 border-indigo-400 object-cover shadow-lg mb-3">
                    
                    <h2 class="text-lg font-extrabold tracking-tight mb-1 text-indigo-300 animated-text-subtle">
                        ${member.username}
                    </h2>
                    
                    <!-- Bio -->
                    <p class="text-xs leading-relaxed text-gray-400 mb-4 h-10 animated-text-subtle">
                        ${member.bio}
                    </p>

                    <!-- Discord Connection Link -->
                    <a href="${member.discordLink}" target="_blank" class="mt-auto px-3 py-1 bg-indigo-600 hover:bg-indigo-700 rounded-full text-xs font-bold transition duration-300 animated-text-subtle">
                        Join Server
                    </a>
                </div>
            `;
        }

        // --- Navigation Functions (Switches between Main and Rewards view) ---
        function showRewardsPage() {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('rewards-view').style.display = 'flex';
        }

        function showMainPage() {
            document.getElementById('rewards-view').style.display = 'none';
            document.getElementById('main-view').style.display = 'flex';
        }

        // --- Star Field Generation Script ---
        const starContainer = document.getElementById('star-container');
        const numStars = 100; 
        const random = (min, max) => Math.random() * (max - min) + min;

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const size = random(1, 3); 
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${random(0, 100)}vw`;
            star.style.top = `${random(0, 100)}vh`;
            star.style.animationDelay = `${random(0, 5)}s`;
            star.style.animationDuration = `${random(2, 5)}s`;
            starContainer.appendChild(star);
        }

        function generateStars() {
            for (let i = 0; i < numStars; i++) {
                createStar();
            }
        }

        // Initialize everything on window load
        window.onload = function() {
            generateStars();
            document.getElementById('profiles-container').innerHTML = teamMembers.map(createProfileCard).join('');
            showMainPage(); // Ensure the main page is visible first
        };
    </script>
</body>
</html>
