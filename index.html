<!DOCTYPE html>

    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- CORE ANIMATIONS --- */

        /* Defines the strong pulsing color shift for main headings */
        @keyframes color-pulse {
            0%, 100% { color: #6366f1; text-shadow: 0 0 4px #6366f1; } /* Indigo */
            50% { color: #d8b4fe; text-shadow: 0 0 6px #d8b4fe; } /* Lavender */
        }
        
        /* Defines the subtle text shift for secondary elements */
        @keyframes text-shift {
            0%, 100% { opacity: 0.95; color: #a5b4fc; }
            50% { opacity: 1; color: #ffffff; }
        }

        /* Twinkling star effect for Main and Rewards page */
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* --- SHOP PAGE: SHOOTING STAR EFFECT --- */
        @keyframes meteor {
            0% { transform: rotate(215deg) translateX(0); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: rotate(215deg) translateX(-1500px); opacity: 0; }
        }

        .shooting-star {
            position: absolute;
            background: linear-gradient(to right, #ffffff, rgba(255, 255, 255, 0));
            width: 500px;
            height: 1px;
            animation: meteor 5s infinite;
            pointer-events: none;
            z-index: -1;
        }

        /* --- CARD GLOW EFFECT --- */
        
        @keyframes border-glow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Wrapper for all cards */
        .card-wrapper {
            position: relative;
            z-index: 10;
        }

        /* The actual glowing border element */
        .card-glow-border {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            border-radius: 14px;
            background: linear-gradient(135deg, #000000, #ffffff, #000000, #ffffff);
            background-size: 400% 400%;
            opacity: 0.6;
            animation: border-glow 15s linear infinite;
        }


        /* --- BASE STYLES --- */
        .star-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0d0d1e; /* Deep night sky */
            overflow: hidden;
            z-index: -2;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out alternate;
        }

        /* Animated Classes */
        .animated-heading {
            animation: color-pulse 3s infinite alternate;
        }

        .animated-text-subtle {
            animation: text-shift 4s infinite alternate;
        }

        /* Glassmorphism Card Style for Shop Items */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); 
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border-color: #6366f1;
        }
        
        /* Global Card Background (for profile and rewards) */
        .card-bg {
            background-color: rgba(18, 24, 47, 0.75);
            backdrop-filter: blur(8px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        /* Custom Button Style for CTAs (Reduced Size) */
        .cta-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            font-weight: 800; 
            background: linear-gradient(90deg, #6366f1, #9333ea);
            box-shadow: 0 10px 15px rgba(147, 51, 234, 0.5); 
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            animation: color-pulse 3s infinite alternate;
            border-radius: 0.75rem;
        }
        
        /* --- NEW PAGE TRANSITION STYLES --- */
        .page-view {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
            pointer-events: none; /* Prevents clicks on hidden elements */
            overflow-y: auto; /* Allows scrolling on content pages */
        }
        
        .page-view.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto; /* Allows interaction when active */
        }
    </style>
</head>

        // --- HTML TEMPLATES (Unchanged) ---

        function createProfileCard(member) {
            return `
                <div class="card-wrapper rounded-xl">
                    <div class="card-glow-border"></div>
                    <div class="card-bg p-4 rounded-xl shadow-2xl transition duration-300 transform hover:scale-[1.05] flex flex-col items-center text-center relative z-10">

                             alt="${member.username}'s PFP"

                    </div>

            `;
        }
        
        function createShopItemCard(item) {
            return `
                <div class="card-wrapper rounded-xl">
                    <div class="card-glow-border"></div>
                    <div class="glass-card p-4 rounded-xl shadow-xl flex flex-col items-center text-center transition duration-300 relative z-10">
                        <img src="${item.img}" 
                             alt="${item.name}" 
                             onerror="this.onerror=null;this.src='https://placehold.co/100x100/374151/ffffff?text=Img_Err';"
                             class="w-24 h-24 rounded-full border-2 border-purple-400 object-cover shadow-md mb-3">
                        <h3 class="text-md font-bold text-white mb-1 animated-text-subtle">${item.name}</h3>
                        <p class="text-lg font-extrabold text-green-400 animated-text-subtle">${item.price}</p>
                        <button class="mt-2 w-full py-1 bg-purple-600 hover:bg-purple-700 text-xs font-bold rounded-lg transition duration-200">
                            Buy Now
                        </button>
                    </div>
                </div>
            `;
        }

        // --- NAVIGATION & BACKGROUND LOGIC ---

        const mainView = document.getElementById('main-view');
        const rewardsView = document.getElementById('rewards-view');
        const shopView = document.getElementById('shop-view');
        const starContainer = document.getElementById('star-container');
        const shootingStarContainer = document.getElementById('shooting-star-container');
        const views = [mainView, rewardsView, shopView];
        
        function setBackground(type) {
            starContainer.classList.remove('hidden');
            shootingStarContainer.classList.remove('hidden');

            if (type === 'shop') {
                starContainer.classList.add('hidden');
            } else {
                shootingStarContainer.classList.add('hidden');
            }
        }

        function transitionToPage(targetViewId) {
            const targetView = document.getElementById(targetViewId);
            
            // 1. Fade out the current active view (if any)
            views.forEach(view => {
                if (view.classList.contains('active')) {
                    view.classList.remove('active');
                }
            });
            
            // 2. Set the correct background instantly
            setBackground(targetViewId === 'shop-view' ? 'shop' : 'main');

            // 3. Set the target view's display to flex/block so it can start fading in
            targetView.style.display = 'flex'; 

            // 4. Add 'active' class after a very short delay to trigger the opacity transition
            setTimeout(() => {
                targetView.classList.add('active');
            }, 50);

            // 5. Hide the non-active elements after the transition finishes to prevent overlap
            setTimeout(() => {
                views.forEach(view => {
                    if (!view.classList.contains('active')) {
                         view.style.display = 'none';
                    }
                });
            }, 550); /* 500ms transition + 50ms buffer */
        }

        function showMainPage() {
            transitionToPage('main-view');
        }

        function showRewardsPage() {
            transitionToPage('rewards-view');
        }

        function showShopPage() {
            transitionToPage('shop-view');
        }

        // --- Star Field Generation (Unchanged) ---
        const numStars = 100; 
        const random = (min, max) => Math.random() * (max - min) + min;

        function createStar(container, className, durationMin, durationMax, sizeMin, sizeMax) {
            const star = document.createElement('div');
            star.className = className;
            const size = random(1, 3); 
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${random(0, 100)}vw`;
            star.style.top = `${random(0, 100)}vh`;
            star.style.animationDelay = `${random(0, 5)}s`;
            star.style.animationDuration = `${random(2, 5)}s`;
            container.appendChild(star);
        }

        function generateStars() {
            // Twinkling stars (for main and rewards views)
            for (let i = 0; i < numStars; i++) {
                createStar(starContainer, 'star', 2, 5, 1, 3);
            }
            // Shooting stars (for shop view)
            for (let i = 0; i < 5; i++) { 
                const meteor = document.createElement('div');
                meteor.className = 'shooting-star';
                meteor.style.left = `${random(0, 100)}vw`;
                meteor.style.top = `${random(0, 100)}vh`;
                meteor.style.animationDelay = `${random(0, 10)}s`;
                meteor.style.animationDuration = `${random(3, 8)}s`;
                shootingStarContainer.appendChild(meteor);
            }
        }

        // Initialize everything
        window.onload = function() {
            generateStars();
            document.getElementById('profiles-container').innerHTML = teamMembers.map(createProfileCard).join('');
            document.getElementById('shop-container').innerHTML = shopItems.map(createShopItemCard).join('');
            
            // Set the initial state
            mainView.classList.add('active');
            mainView.style.display = 'flex';
            setBackground('main');
        };
    </script>
